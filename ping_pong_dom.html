<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Ping_pong_dom</title>
    <link rel="stylesheet" href="ping_pong_dom.css">
  </head>
  <body>
    <h1>Ping Pong Dom</h1>

    <section id="score">
      <div>Player A : <span id="scoreA" class="marker">0</span></div>
      <div>Player B : <span id="scoreB" class="marker">0</span></div>
    </section>

    <section id="table">
      <div id="paddleA"></div>
      <div id="paddleB"></div>
      <div id="ball"></div>
    </section>

    <script type="application/dart" src="ping_pong_dom.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
